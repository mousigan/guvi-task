<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interactive Card</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  position:relative;
  width:300px;
}

.card{
  width:300px;
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  animation:fadeIn 0.8s ease forwards;
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  transition:transform 0.4s ease;
}

.card:hover img{
  transform:scale(1.05);
}

.card-content{
  padding:16px;
}

.card-title{
  font-size:20px;
  font-weight:bold;
  margin-bottom:8px;
}

.card-text{
  font-size:14px;
  color:#555;
  margin-bottom:12px;
}

.card-footer{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.price{
  font-size:18px;
  font-weight:bold;
  color:#27ae60;
}

.btn{
  padding:8px 14px;
  background:#3498db;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
  transition:background 0.3s ease, transform 0.2s ease;
}

.btn:hover{
  background:#2980b9;
  transform:translateY(-2px);
}

.skeleton{
  background:#e0e0e0;
  position:relative;
  overflow:hidden;
}

.skeleton::after{
  content:"";
  position:absolute;
  top:0;
  left:-150%;
  width:150%;
  height:100%;
  background:linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
  animation:shimmer 1.4s infinite;
}

.skeleton-img{
  height:200px;
}

.skeleton-title{
  height:22px;
  width:70%;
  margin-bottom:12px;
  border-radius:6px;
}

.skeleton-text{
  height:14px;
  margin-bottom:10px;
  border-radius:6px;
}

.skeleton-price{
  height:18px;
  width:40%;
  border-radius:6px;
}

.skeleton-btn{
  height:32px;
  width:80px;
  border-radius:6px;
}

@keyframes shimmer{
  100%{left:150%;}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

.hidden{
    display: none;
}
</style>
</head>

<body>

<div class="container">

  <div class="card" id="skeleton">
    <div class="skeleton skeleton-img"></div>
    <div class="card-content">
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="card-footer">
        <div class="skeleton skeleton-price"></div>
        <div class="skeleton skeleton-btn"></div>
      </div>
    </div>
  </div>

  <div class="card hidden" id="card">
    <img src="https://picsum.photos/400/300">
    <div class="card-content">
      <div class="card-title">Product Name</div>
      <div class="card-text">
        This is a modern interactive card with smooth animations and loading style.
      </div>
      <div class="card-footer">
        <div class="price">$49</div>
        <button class="btn">Buy Now</button>
      </div>
    </div>
  </div>

</div>

<script>
    setTimeout(()=>{
        document.getElementById('skeleton').style.display='none';
        document.getElementById('card').classList.remove('hidden');
    },2000);
</script>

</body>
</html>
